<html>
	<head>
		<script type="text/javascript">
			function testChecked(element){
			  let checked=element.checked;

			  if(checked){
			    document.getElementById("result").innerHTML = "'checked' attribute is TRUE";
			  } else {
			    document.getElementById("result").innerHTML = "'checked' attribute is FALSE";
			  }
			}
		</script>
	</head>
		
<input type="radio" onclick="testChecked(this)" name="primaryState" value="other">
<div id="result">
</div>


</html>
